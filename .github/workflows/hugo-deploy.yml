name: Deploy Hugo Site

on:
  push:
    branches:
      - master
    paths:
      - 'www/**'
      - '.github/workflows/hugo-deploy.yml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-2
  HUGO_VERSION: '0.151.1'

jobs:
  hugo-deploy:
    name: Deploy Hugo Site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Hugo
        run: |
          wget -O hugo.tar.gz https://github.com/gohugoio/hugo/releases/download/v${{ env.HUGO_VERSION }}/hugo_extended_withdeploy_${{ env.HUGO_VERSION }}_linux-amd64.tar.gz
          tar -xzf hugo.tar.gz
          sudo mv hugo /usr/local/bin/
          hugo version

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Hugo-Deploy

      - name: Get AWS Account ID
        id: account
        run: echo "id=$(aws sts get-caller-identity --query Account --output text)" >> $GITHUB_OUTPUT

      - name: Build Hugo site
        working-directory: ./www
        run: hugo

      - name: Deploy to S3
        working-directory: ./www
        env:
          ACCOUNT_ID: ${{ steps.account.outputs.id }}
        run: hugo deploy --target=production --invalidateCDN=true --maxDeletes=-1
